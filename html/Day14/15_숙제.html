<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숙제</title>
    <style>
        body{
            text-align: center;
        }
        h1{
            border: 5px solid black;
            width: 20%;
            height: 50px;
            margin: 30px auto;
        }
        ul{
            list-style: none;   
            width: 30%;
            max-width: 10px auto;
        }
        li{
            display: inline;
            margin: 0px 10px;
        }
        img{
            margin-top: 30px;
            width: 50%;
        }
        a{
            text-decoration: none;
            text-align: center;
        }
        a:hover{
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Travel</h1>
    <ul>
        <li><a id="home" class="links" onclick="clickCity(this);">Home</a></li>
        <li><a id="seoul" class="links" onclick="clickCity(this);">Seoul</a></li>
        <li><a id="tokyo" class="links" onclick="clickCity(this);">Tokyo</a></li>
        <li><a id="paris" class="links" onclick="clickCity(this);">Paris</a></li>

    </ul>
    <img id="city" src="/image/home.jpg" alt="">

    <script>
        const clickCity = (elem) => {
            let idVal = elem.id;
            let claVal = elem.classList[0];
            console.log(idVal);
            console.log(claVal);
            document.getElementById('city').src = `/image/${idVal}.jpg`;
        }
    </script>
</body>
</html>
