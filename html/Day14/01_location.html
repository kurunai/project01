<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>location</title>
</head>
<body>
    <h1>
        location 객체는 브라우저의 주소표시줄 입력에 관련된 객체
    </h1>
    <ul>
        <li>
            location.href = 'url' ; 해당 url로 이동시킨다. history 저장
        </li>
        <li>
            location.replace('url'); 해당 url로 이동시킴. history객체에 따로 저장하지 않는다. 
        </li>
        <li>
            location.assign('url'); 해당 url로 이동시킴. history 저장
        </li>
        <li>
            location.reload() : 페이지 새로고침 (페이지 재호출)
        </li>
    </ul>
    <button type="button" id="moveByhref">href를 사용한 이동</button>
    <button type="button" id="moveByreplace">replace()를 사용한 이동</button>
    <button type="button" id="moveByassign">assign()을 사용한 이동</button>
    <button type="button" id="moveByreload">reload()를 사용한 새로고침(페이지 재호출)</button>
    <script>
        alert('페이지 이동 관련 호출입니다.');
        document.getElementById('moveByhref').onclick = () => {
            location.href = 'https://www.google.com';
        }
        document.getElementById('moveByreplace').onclick = () => {
            location.replace('https://www.naver.com');
        }
        document.getElementById('moveByassign').onclick = () => {
            location.assign('https://www.daum.net');
        }
        document.getElementById('moveByreload').onclick = () => {
            location.reload();
        }
    </script>
    <br>
    <a href="/Day13/09_setTimeout.html">09_setTimeout.html</a>
    <h3>
        <a href="/Day14/02_history.html">02_history.html</a>
    </h3>
</body>
</html>
