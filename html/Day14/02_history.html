<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>history 객체</title>
</head>
<body>
    <h1>
        브라우저가 저장하고 있는 방문 페이지의 기록을 관리하는 객체
    </h1>
    <ul>
        <li>
            브라우저의 설정에서 방문한 페이지의 기록은 지우면 모두 지원진다
        </li>
        <li>
            브라우저의 저장소를 기반으로 하기 때문에 보안 이슈로 접근 방어 해놓을 경우 작동하지 않을 수 있다. 
        </li>
        <li>
            history.back(), history.forward(), history.go() 메서드를 이용하여 탐색
        </li>
    </ul>
    <button type="button" id="back">back()</button>
    <button type="button" id="forward">forward()</button>
    <input type="number" id="n"><button type="button" id="go">go(n)</button>

    <script>
        // back은 이전 단계로 뒤로가기
        document.getElementById('back').onclick = () => {
            history.back();
        }
        // forward는 앞 단계로 이동하기
        document.getElementById('forward').onclick = () => {
            history.forward();
        }
        // go는 이전 이후 단계 설정 후 이동
        document.getElementById('go').onclick = () => {
            history.go(parseInt(document.getElementById('n').value));
        }
    </script>
    <h3>
        <a href="/Day13/10_setInterval(사이키조명).html">10_setInterval.html</a>
    </h3>
</body>
</html>
