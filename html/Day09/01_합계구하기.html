<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>합계구하기</title>
</head>
<body>
    <form action="" id="myForm">
        <fieldset>
            <legend>성적확인</legend>
            이름 : <input type="text" id="name"><br>
            국어 : <input type="text" id="kor"><br>
            영어 : <input type="text" id="eng"><br>
            수학 : <input type="text" id="math"><br>
            <button type="button" id="sbmBtn" onclick="clickEvent()">계산</button>
        </fieldset>
    </form>
    <h3 id="sum">

    </h3>
    <script>
        function clickEvent(){
            // kor, eng, math 0~100 아닐경우 alert 경고창

            let name = document.getElementById('name').value; //string
            let kor = document.getElementById('kor').value;
            let eng = document.getElementById('eng').value;
            let math = document.getElementById('math').value;
            if(kor <0 || kor >100 || eng <0 || eng >100 || math <0 || math >100){
                alert("0~100사이의 값을 입력해주세요");
            }else{
            kor = parseInt(kor);  // Number('1000원')  => 숫자로 변환이 안되는 값일 경우 NaN으로 변환
            eng = parseInt(eng);
            math = parseInt(math); 
            
            let sum = kor + eng + math;
            let avg = sum / 3;
            let avg2 = Math.round(sum/3);  // 정수단위로 반올림

            // 평균이 60이상이면 합격, 아니면 불합격
            let acount = '';
            if(avg >= 60){
                acount='합격';
            }else{
                acount='불합격';
            }
            // >=90 A,  >=80 B, >=70 C, >=60 D,  else F
            let acount2 ='';
            if(avg >=90){
                acount2='A';
            }else if(avg >=80){
                acount2 ='B';
            }else if(avg >=70){
                acount2 ='C';
            }else if(avg >=60){
                acount2 ='D';
            }else {
                acount2 ='F';
            }
            document.getElementById('sum').innerText=
            `이름: ${name}, 합계: ${sum}, 평균: ${avg2}, 합격여부: ${acount}, 등급: ${acount2} `;
            }
    }
    </script>
</body>
</html>
