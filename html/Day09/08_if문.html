<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if문</title>
</head>
<body>
    <h1> if 문</h1>
    <ul>
        <li>
            if문 <br>
            if (조건식){
                처리문;
            }
        </li>
        <li>
            if ~ else문 <br>
            if (조건식){
                처리문; 참일때
            }else {
                처리문; 거짓일때
            }
        </li>
        <li>
            if ~else if문 <br>
            if (조건식){ <br>
                참일 때 처리문; <br>
            }else if(조건식){ <br>
                참일 때 처리문; <br>
            }else if(조건식){ <br>
                참일 때 처리문; <br>
            }else { <br>
                거짓일 때 처리문; (위의 모든 if가 아닐때) <br>
            } <br>
        </li>
    </ul>
</body>
</html>
