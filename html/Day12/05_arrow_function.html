<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>화살표 함수</title>
</head>
<body>
    <script>
        // 파라미터 a, b 입력받은 a, b 를 대문자로 바꿔서 출력
        // 소문자를 입력받아 대문자로 콘솔에 출력 a, b => A, B
        // toUpperCase() : 대문자로 변경, toLowerCase() : 소문자로 변경
        
        let hello = (param1, param2) => {
            let pa1 = param1.toUpperCase();     // 대문자로 변경해주는 정의어 toUpperCase()
            let pa2 = param2.toUpperCase();
            return {p1 : pa1, p2 : pa2};
        }
        console.log(hello('a','b'));    // 소문자 => 대문자로
     </script>
</body>
</html>
