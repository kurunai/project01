<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>애니메이션 속성</title>
    <!-- 
        애니메이션 등록 (@key-frames)
        - 시간비율 0~100%, 0인경우 from으로, 100%일 경우엔 to로 대처가 가능.
        @key-frames 애니메이션 이름{
            시간비율{
                스타일;
            }
            시간비율{
                스타일;
            }
        } 
        animation-name : 동작시킬 애니메이션 이름
        animation-duration : 동작 시간
        animation-iteration-count : 반복횟수(숫자, infinite(무한))
        animation-delay : 시작전 대기시간
     -->
     <!-- 아이콘 크기를 이용하여 커졌다가 작아지는 애니메이션 -->
     <style>
        @keyframes startfont {
            from{
                font-size: 29px;
            }
            50%{
                font-size: 50px;
            }
            to{
                font-size: 20px;
            }
        }
        .material-symbols-outlined{
            animation: startfont;
            animation-duration: 3s;
            animation-iteration-count: 5;  /* 반복횟수 infinite (무한) */
            color: gold;    /* 아웃라인만 나와있는 아이콘은 빈 공백의 색을 채울 수 없음. */
        }
     </style>
</head>
<body>
    <span class="material-symbols-outlined">
        grade
        </span>
</body>
</html>
