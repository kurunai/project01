<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation4</title>
    <style>
        .div{
            top: 20px;
            border-color: black;
            border: 20px solid rgb(8, 21, 197);
            position: absolute;
            left: 10px;
        }
        .box1{
            width: 50px;
            height: 50px;
            border: 1px solid black;
            background-color: blue;
            animation: box1;
            animation-duration: 1s;
            animation-iteration-count: infinite;
            position: absolute;
        }
        @keyframes box1 {
            0%{
                left: 200px;
            }
            25%{
                left: 0;
            }

            50%{
                left: 200px;
            }
            75%{
                left: 0;
            }
            100%{
                left: 200px;
            }
        }   
        .box2{
            top: 10px;
            left: 200px;
            width: 50px;
            height: 50px;
            border: 1px solid black;
            background-color: blue;
            animation: box2;
            animation-duration: 1s;
            animation-iteration-count: infinite;
            position: absolute;
        }
        @keyframes box2 {
            0%{
                top: 0;
            }
            25%{
                top: 450px;
            }

            50%{
                top: 0;
            }
            75%{
                top: 450px;
            }
            100%{
                top: 0;
            }
        }
        .box3{
            top: 450px;           
            width: 50px;
            height: 50px;
            border: 1px solid black;
            background-color: blue;
            animation: box3;
            animation-duration: 1s;
            animation-iteration-count: infinite;
            position: absolute;
        }
        @keyframes box3{
            0%{
                top: 450px;
            }
            25%{
                top: 0;
            }
            50%{
                top: 450px;
            }
            75%{
                top: 0;
            }
            100%{
                top: 450px;
            }
        }
        .box4{
            bottom: 430px;
            left: 200px;           
            width: 50px;
            height: 50px;
            border: 1px solid black;
            background-color: blue;
            animation: box4;
            animation-duration: 1s;
            animation-iteration-count: infinite;
            position: absolute;
        }
        @keyframes box4{
            0%{
                left: 0;
            }
            25%{
                left: 200px;
            }
            50%{
                left: 0;
            }
            75%{
                left: 200px;
            }
            100%{
                left: 0;
            }
        }   
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
</body>
</html>
