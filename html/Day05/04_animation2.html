<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>animation</title>
    <!--  공이 통통 튀는 모양 -->
    <style>
        *{
            margin: 0;
        }
        .bounce{
            position: absolute;
            bottom: 0;
            left: 10px;
            animation: bounce;
            animation-duration: 1s;
            animation-iteration-count: infinite;
            animation-timing-function: ease;  /* 진행속도 ease(기본속도) */
        }
        @keyframes bounce {
            0%{
                bottom: 0;
            }
            25%{
                bottom: 20px;
            }
            50%{
                bottom: 0;
            }
            75%{
                bottom: 30px;
            }
            100%{
                bottom: 0;
            }
        }
        .material-symbols-outlined{

            position: absolute;
            bottom: 0;
            left: 100px;
            animation: material-symbols-outlined;
            animation-duration: 1s;
            animation-iteration-count: infinite;
            animation-timing-function: ease;  /* 진행속도 ease(기본속도) */
        }
        @keyframes material-symbols-outlined {
            0%{
                bottom: 0;
            }
            25%{
                bottom: 20px;
            }
            50%{
                bottom: 0;
            }
            75%{
                bottom: 30px;
            }
            100%{
                bottom: 0;
            }
        }
    </style>
</head>
<body>
    <div class="bounce">hihihihi</div>
    <span class="material-symbols-outlined">
        sports_soccer
        </span>
</body>
</html>
