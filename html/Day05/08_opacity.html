<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>opacity</title>
    <style>
        @font-face {
            font-family: Hi_melody;
            src: url(/fonts/Hi_Melody/HiMelody-Regular.ttf);
        }
        .bg, .front{
            font-family: Hi_melody;
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            background-color: black;
        }
        .bg{
            background-image: url(/image/부산광안리.jpg);
            background-repeat: no-repeat;
            background-size: 100%;
        }
        .front{
            opacity: 0.4;
            color: white;
            font-size: 150px;
            text-align: center;
            padding-top: 50px;
        }
    </style>
</head>
<body>
     <div class="bg"></div>
     <div class="front">hello <br> Welcom to <br>busan</div>
</body>
</html>
