<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation4</title>
    <style>
        div{
            width: 50px;
            height: 50px;
            border: 1px solid rgb(125, 87, 37);
            background-color: bisque;
            position: absolute;
            left: 0%;
            top: 0%;
        }
        .box1{
            animation-name: move1;
            animation-duration: 3s;
            animation-iteration-count: 1;
        }
        .box2{
            animation-name: move2;
            animation-duration: 3s;
            animation-iteration-count: 1;
        }
        .box3{
            animation-name: move3;
            animation-duration: 3s;
            animation-iteration-count: 1;
        }
        @keyframes move1{
            from{left: 0%;}
            50%{left: 90%;}
            to{left: 0%;}
        }
        @keyframes move2{
            from{top: 0%;}
            50% {top: 90%;}
            to  {top: 0%;}
        }
        @keyframes move3{
            from{left: 0%; top: 0%;}
            50% {left: 90%;  top: 90%;}
            to  {left:0%; top: 0%;}
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</body>
</html>
