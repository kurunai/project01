<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숙제</title>
    <style>
        .container{
            width: 100%;
            height: 1000px;
            margin: auto;
            background-color: rgb(100, 216, 216);
            /* border: 1px solid black; */
            text-align: center;
            position: absolute;
            
        }
        .box{
            width: 200px;
            height: 100px;
            padding: 100px;
            background-color: aliceblue;
            position: absolute;
            left: 40%;
            top: 350px;
            border-radius: 5px 5px 5px 5px;
        }
        .id{
            border-radius: 5px 5px 5px 5px;
            border: none;
            
        
        }
        .password{
            border-radius: 5px 5px 5px 5px;
            border: none;
        }
        p{  
            width: 165px;
            text-align: center;
            display: inline-block;
            /* border: 1px solid black; */
            border-radius: 5px 5px 5px 5px;
            background-color: aqua;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <input type="text" class="id" placeholder="로그인">
            <input type="text" class="password" placeholder="비밀번호">
            <p>로그인</p><br>
            <div class="link">
            <a href="">비밀번호를 잊어버리셨나요</a>
            </div>
        </div>
    </div>
</body>
</html>
