<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        table{
            /* border: 1px solid black; */
            border-collapse: collapse;
            border-top: 1px solid black;
            border-bottom: 1px solid black;         
        }
        th, td{
            /* border: 1px solid black; */
            width: 100px;
            height: 30px;
            text-align: center;
        }
        thead{
            background-color: yellow;
            border-bottom: 1px solid black;
        }
        tbody>tr:nth-child(2n){  /* :nth-of-type 도 가능 (2진법) */ 
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <table>
        <!-- caption : 제목 -->
        <caption></caption>
        <thead>
            <tr>
                <th>이름</th>
                <th>국어</th>
                <th>영어</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>홍길동</td>
                <td>100</td>
                <td>90</td>
            </tr>
            <tr>
                <td>임꺽정</td>
                <td>90</td>
                <td>80</td>
            </tr>
            <tr>
                <td>이순신</td>
                <td>90</td>
                <td>80</td>
            </tr>
            <tr>
                <td>유관순</td>
                <td>90</td>
                <td>80</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>               
                <td>합계</td>
                <td>190</td>
                <td>170</td>
            </tr>
        </tfoot>
      </table>
</body>
</html>
