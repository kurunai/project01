<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input속성</title>
    <style>
        /* 태그[속성명=값] */
        input[type=text]{
            color: blue;
        }
        input{
            border: 1px solid blueviolet;
            height: 30px;
            border-radius: 5px; /* 테구리 굴곡 */
        }
        input:hover{
            background-color: aquamarine;
        }
        input:focus{    /* 마우스를 클릭시 테두리 색 변경 */
            outline-color: red;
        }
    </style>
</head>
<body>
    <input type="text"><br>
    <input type="text"><br>
    <input type="password" name="" id="">
</body>
</html>
