        *{
            margin: 0;
            padding: 0;
        }
        .title_item{
            display: block;
            font-size: 1em;
        }
        .desc_item{
            font-size: 0.8em;
        }
        .title_item, .desc_item{
            margin-top: 10px;
        }
        .boxwrap{
            display: table;     /* display 형태를 table로 설정 */
            table-layout: fixed;    /* 테이블 고정 */
            width: 100%;    /* 화면 전체 크기 */
            /* background-color: antiquewhite; */
        }
        .boxwrap .box{
            /* border: 1px solid black; */
            display: table-cell;  /* 부모 속성안에 들어가는 표안의 셀 */
            vertical-align: middle;  /* 셀안의 내용을 세로 가운데 정렬 */
            text-align: center;  /* 글자 가운데 정렬 */
            padding: 10px;
        }
        .thumd img{
            width:100%;  /* 이미지 가로너비 조절 */
        }
    </style>
</head>
