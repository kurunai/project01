        table{
            width: 100%;
            height: 200px;
            border-top: 2px solid black;
            border-bottom: 2px solid black;
            border-collapse: collapse;
        }
        thead{
            border-bottom: 2px solid black;
            height: 30px;
        }
        tbody{
            text-align: center;
        }
        th, td{
           /* border: 1px solid black; */
        }
        .col-1{
            width: 10%;
        }
        .col-2{
            width: 50%;
        }
        .col-3{
            width: 20%;
        }
        .col-4{
            width: 20%;
        }
        tbody>tr:hover{
            cursor: pointer;        /* 마우스를 올리면 행 색 변경 */
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th class="col-1">번호</th>
                <th class="col-2">제목</th>
