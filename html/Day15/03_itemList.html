<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>itemList</title>
    <style>
        *{
            box-sizing: border-box;
        }
        #wapper{
            width: 600px;
            margin: 0 auto;
        }
        h2{
            text-align: center;
        }
        form{
            background-color: aquamarine;
            padding: 30px 40px;
            color: white;
            text-align: center;
        }
        input{
            border: none;
            outline: none;
            width: 440px;
            padding: 10px;
            float: left;
            font-size: 16px;
        }
        .addBtn{
            padding: 10px;
            width: 50px;
            border: none;
            background-color: white;
            box-shadow: 2px 2px 5px gray;
            text-align: center;
            font-size: 14px;
            cursor: pointer;
        }
        form:after{
            content: "";
            display: table;
            clear: both;
        }
        ul{
            margin: 0;
            padding: 0px;
            list-style: none;
        }
        ul li{
            cursor: pointer;
            position: relative;
            padding: 12px 8px 12px 40px;
            background-color: beige;
            font-size: 18px;
            transition: 0.2s;
        }
        ul li:nth-child(odd){
            background-color: azure;
        }
        ul li:hover{
            background-color: bisque;
        }
        .close{
            position: absolute;
            top: 0;
            right: 0;
            padding: 12px 16px;
            border: none;
            background: rgba(255,255,255,0);
            transition: 0.2s;
        }
        .close:hover{
            background-color:aquamarine;
            color: black;
        }
    </style>
</head>
<body>
    <div id="wapper">
        <h2>여행 준비물 점검 목록</h2>
        <form>
            <input type="text" id="item" autofocus="true">
            <button type="button" id="add" class="addBtn">추가</button>
        </form>
        <div id="itemList"></div>
    </div>
    <script>
        let itemList=[];

        // let addBtn = document.querySelector('#add');  // 같은 의미
        let addBtn = document.getElementById('add');
        addBtn.addEventListener('click', addList);

        function addList(){
            let item = document.querySelector('#item').value;
            if(item != null){
                itemList.push(item);
                document.querySelector('#item').value = "";  //값이 추가되고 난 후 input 값 초기화
                document.querySelector('#item').focus(); // 추가 후 포커스 얻기
            }
            showList();
        }

        function showList(){
            let list = '<ul>';
            for(let i=0; i<itemList.length; i++){
                list+=`<li>${itemList[i]}<span class='close' id=${i}>X</span></li>`;
            }
            list+='</ul>';

            document.querySelector('#itemList').innerHTML = list;  //리스트 내용 표시

            let remove = document.querySelectorAll('.close'); // 삭제 변수의 배열형태
            for(let i=0; i<remove.length; i++){
                remove[i].addEventListener('click',removeList); // remove 버튼을 클릭하면 removeList()를 호출
            }
        }

        function removeList(){
            let id = this.getAttribute('id'); //this(클릭한 버튼)
            itemList.splice(id,1);
            showList();
        }
    </script>
</body>
</html>
