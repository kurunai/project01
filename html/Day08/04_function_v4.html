<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>화살표 함수</title>
</head>
<body>
    <h1>
        화살표 함수(Arrow Function) : ES6부터 사용가능한 함수정의법
    </h1>
    <h3>
        가독성은 낮으나 코드의 양을 줄일 수 있고, 표현식처럼 변수화를 사용할 수 있다.
    </h3>
    <script>
        // const arrowFunc = (parm1, parm2) => {
        //     // 코드작성;
        //     // return;
        // };

        // 리턴할 값이 있을 때
        const arrowFunc2 = (p1, p2) => { return p1 + p2 };
        const arrowFunc3 = (p1, p2) => p1 + p2 ;

        // 리턴이 없을 때 사용방식
        const arrowFunc4 = (a, b) => {
            console.log('리턴 없음~!!', a + b);
        }

        let result = arrowFunc3(1, 5);
        console.log(result);
        arrowFunc4(1, 3);
    </script>
</body>
</html>
