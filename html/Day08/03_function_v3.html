<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수의 리턴</title>
</head>
<body>
    <h1>
        return 유무에 따라 값을 돌려 받을 수 있고, 함수 실행의 종료 시점을 설정할 수 있다.
    </h1>
    <script>
        function returnFunc(num1, num2){
            let result = num1 + num2;
            return result;
        }
        let num3 = returnFunc(10,20);
        console.log(num3);

        console.log(`result : ${returnFunc(10,20)}`);

        // num1, num2 파라미터를 이용하여 두 수의 + - * / 각각의 함수를 구성하여 result를 반환
        function returnFunc2(num1, num2){
            let result = num1 - num2;
            return result;
        }
        let num4 = returnFunc2(20, 10);
        console.log(num4);
        console.log(`result : ${returnFunc2(20,10)}`);

        function returnFunc3(num1, num2){
            return num1 * num2; 
        }
        console.log(`result : ${returnFunc3(10,20)}`);

        function returnFunc4(num1, num2){
            return num1 / num2;
        }
        console.log(`result : ${returnFunc4(30,5)}`);

        function mulfunc(num1, num2){
            return returnFunc(5,1);  // 리턴값으로 다른 함수 호출 가능.
        }
        console.log(`mul result : ${mulfunc(5,1)}`);

        // 함수 선언식
        function myName(name){
            console.log('나를 불럿니?');
            return 'hello~~';
        }
        console.log(`${myName('주현민')}`);
        myName('주현민');       // 콘솔만 출력 리턴값은 날아감.

        // 함수 표현식 ES5 부터 가능한 방식
        const myFunc = function(name){
            console.log('아니 안불렀어!');
            return 'hello~~!!';
        };      // ; 끝을 알리는 의미로 세미클론 표기 
        myFunc('주현민');

        console.log(`${myFunc('주현민')}`);
        console.log('--------------------------');
        console.log(myName(myFunc));
        
    </script>
</body>
</html>
