<html lang="en">
<head>

    <title>날짜/시간</title>
</head>
<body>
    <!-- 버튼을 클릭하면 현재 날짜가 표시되도록 수정 -->
    <button type="button" onclick="date()" id="date1">날짜</button>
    <h1 id="date">

    </h1>
    <script>
        // let now = new Date();
        // let display = now.toLocaleTimeString();  // 날짜(toLocaleDateString();)/시간 내장 함수 
        // document.write('현재시각은 ' + display);

        // function date(){
        //     let now = new Date();

        //     document.querySelector('#date').innerHTML=`오늘날짜 : ${display}`; 
        // }

        // 표현식 방식으로 변경
        let now = new Date();
        let display = now.toLocaleDateString();
        let date1 = document.querySelector('#date1');
        date1.onclick = function() {
            document.querySelector('#date').innerHTML=`오늘날짜 : ${display}`;
        }
    </script>
</body>
