<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input태그</title>
</head>
<body>
    <!-- 
        input 태그는 단일 태그로 속성값에 따라 다양한 기능들을 활용할 수 있다.
        input 태그는 form태그와 같이 사용 (나중에 다시 확인)
        <input type="속성명"> = 구문방식
     -->
     <!-- type : text : 가장 많이 사용 영문, 한글, 특수문자 등의 문자열을 입력
            placeholder : 흐리게 안내문구 표시, 문자를 입력하면 사라짐. -->
    <input type="text" name="" id="" placeholder="여기에 검색어를 입력해주세요">

    <!-- type="button" : 일반버튼 
         type="reset" : 리셋버튼 - 같은 form태그 안에 있는 input 값을 리셋
         type="submit" : 같은 form 태그 안에 있는 값을 서버로 보내는 역할 
        위의 3개 태그는 button 태그로도 가능. -->
    <form action="">
        <input type="text" name="" id=""><br>
        <input type="text"><br>
        <input type="button" value="버튼"><br>
        <input type="reset" value="리셋"><br>
        <input type="submit" value="전송"><br>
    </form>
    <br>
    <!-- type="password" : 비밀번호 입력할 때 사용, * 로 표시 -->
    <input type="password"><br>

    <!-- type="checkbox" : 다중 선택을 이용할 때 사용
        name 같은 checkbox의 경우 같은 name을 사용 -->
        <br>
    <form action="">
        좋아하는 과일을 선택해주세요. (복수선택사능)<br>
        <input type="checkbox" name="fruit" value="apple">사과    
        <input type="checkbox" name="fruit" value="orange">오렌지
        <input type="submit" value="제출">
    </form>
    <br>
    <br>
    <form action="">
        좋아하는 과일을 선택해주세요. (복수선택사능)<br>
        <input type="checkbox" name="fruit" id="apple" value="apple">
        <label for="apple">사과</label>
        <label for="orange">
            <input type="checkbox" name="fruit" id="orange" value="orange">오렌지
        </label>
        <input type="submit">
    </form>
    <br>
    <br>
    <form action="">
        <!-- action : 데이터를 보낼 주소를 적어줌. -->
        좋아하는 과일을 선택해주세요. (복수선택X)<br>
        <label for="apple1">
            <input type="radio" name="fruit" id="apple1">사과
        </label>
        <label for="orange1">
            <input type="radio" name="fruit" id="orange1">오렌지
        </label>
        <input type="submit" value="선택">
    </form>
    <br>

    <form action="">
        나이대를 선택해주세요. <br>
        <!-- 10대  type="radio" name="ages" 
             20대
             30대
             40대이상 -->
        <label for="teen">
            <input type="radio" name="ages" id="teen" value="teenage">10대
        </label>
        <label for="twenty">
            <input type="radio" name="ages" id="twenty" value="twenties">20대
        </label>
        <label for="thirty">
            <input type="radio" name="ages" id="thirty" value="thirties">30대
        </label>
        <label for="forty">
            <input type="radio" name="ages" id="forty" value="forties">40대이상
            <input type="submit" value="선택">
        </label>

    </form>
    <br>
    <hr>
    <form action="">
        <!-- type="color" : 색을 선택할 때 사용, 색상 정보는 16진수로 표현 -->
        <input type="color" name="color" id="">
        <input type="submit" value="제출">
    </form>
    <!-- type="month"          : 년 월 표시
         type="week"           : 년 주 표시
         type="date"           : 년 월 일 표시
         type="datetime-local" : 년 월 일 시 분 초 표시
         type="time"           : 시 분 초 표시
         jquery나 부트스트랩에서 제공하는 datepicker를 주로 사용 -->
         <input type="month" name="" id=""><br>
         <input type="week" name="" id=""><br>
         <input type="date" name="" id=""><br>
         <input type="datetime-local" name="" id=""><br>
         <input type="datetime" name="" id=""><br>
         <input type="time" name="" id="">
         <!-- type="email" : 이메일 형식만 입력할 수 있게 체크, xxx@xxx.xxx 
                email 형태가 맞는지 검사 후 형태가 아니면 알림창을 뛰움.-->
         <form action="">
            <input type="email" name="email" id="">
            <input type="submit" value="전송">
        </form>
        <!-- type="search" : 문자열을 입력할 때 뒤에 X 버튼 생성-->
        <input type="search">
        <!-- type="file" : 첨부파일 선택 -->
        <input type="file" name="" id=""> <br>
        <!-- type="hidden" : 값이 안보이게 숨김, 실제 백엔드 개발시 많이 사용 -->
        <input type="hidden" name="" value="안녕하세요"> <br>
        <!-- type="number" : 숫자만 입력 가능한 창 -->
        <input type="number" name="" id=""> <br>
        <!-- type="image" : 그림을 넣어주는 태그 img 태그로 대체가능
            src : 이미지주소
            alt : 이미지가 없을 경우 보여질 글자를 표시 -->
        <input type="image" src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMjA2MTVfNzQg%2FMDAxNjU1Mjc0MDk4OTI1.EjdYanSZqHCRlFkqUCgLWYlb3gnrdPKeJVWd-Gb48yAg.SZCgdabeKs9nf9ie1DJrDHGatH_S9TNUP7HkLUoyek8g.JPEG.geiebua6125%2F3.jpg&type=sc960_832" alt="고양이그림"> <br>
        <!-- type="url" : url형식인지 확인 http:// -->
        <form action="">
            <input type="url" name="" id="">
            <input type="submit" value="전송">
        </form>

        <!-- type="range" : 상태바를 이용하여 범위값을 나타냄 -->
        1<input type="range" name="" id="">10 <br>
        
</body>
</html>
