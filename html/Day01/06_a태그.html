<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a태그</title>
</head>
<body>
    <!-- 
        a태그
        - 다른 페이지로 이동하게 하는 태그, 다운로드 가능하게 하는 태그
        - 쌍태그로 태그 안에 있는 글자를 클릭하면 이동하게 됨.
        - href 속성
            - 이동할 url, 값이 없다면 현재 page 새로고침
            - 속성값이 //, 혹은 httl:// 로 되어 있으면 url로 인식, 없으면 파일로 인식
            - 값이 tel : 이 나오면 핸드폰 번호로 연결. 모바일에서 주로 사용
            - 값이 mailto : 가 나오면 email로 연결
        - target속성 : _self, _blank속성이 가장 많이 쓰임
            - _self : 기본값으로, 현재 화면에서 링크를 새로 연다.
            - _blank : 새창을 열어서 링크를 연결
            - _parent : 부모창에서 링크를 새로 연다.
                - 결제창처럼 팝업창이뜨고 (자식창) 팝업창의 값을 반영하여 원래의 (부모)창이 변경될 경우.
            - _top : 최고 조상에서 링크를 새로 연결. 부모가 없으면 (조상이 없으면) _self와 동일
                - 다중 팝업창이 뜰 경우.
        - download 속성
            - download속성을 추가하면 링크로 이동하는 것이 아니라 해당 파일을 다운로드 함.
            - download를 이용하면 href에 파일을 입력해야함.
     -->
     <!-- url로 인식하여 현재창에서 naver.com사이트로 연결 -->
     <a href="http://www.naver.com" target="_self">naver</a> <br>
     <!-- url로 인식, 새창에서 naver.com으로 연결 -->
     <a href="//naver.com" target="_blank">naver</a><br>
     <!-- url이 아닌 파일로 인식, 파일이 없어서 error -->
     <a href="naver.com" target="_blank">파일로 인식</a><br>
     <!-- 다운로드기능 -->
     <a href="04_연습1-2.html" download="">다운로드</a><br>
     <!-- 파일로 연결 -->
     <a href="04_연습1-2.html" target="_blank">파일</a><br>
     <!-- 전화로 연결 -->
     <a href="tel:+820101110001111">전화로문의하세요</a><br>
     <!-- 메일로 연결 -->
     <a href="mailto:juboy438@naver.com">메일로문의하기</a>
    
</body>
</html>
