<!DOCTYPE html>
<html lang="en">
<head>

<!-- javascript : 클라이언트에서 실행되는 스크립트 언어, 동적 웹 페이지 표현 
     jsp(자바로만 이루어진 언어) : java Sublet Page 로그인 페이지, 게시판
-->
<body>
    <script>
        // 변수에 선언.
        // let 을 이용하여 변수를 선언.
        // numName(카멜표기법)
        let myFirstJS; //선언만
        myFirstJS = 100;  // 값을 할당 (초기화)
        myFirstJS = '가나다';
        let num = 100; // 선언과 할당.
        num2 = 200;  // 선언하지 않고 변수 사용 가능은 하지만 가급적 사용X

        // 변수 선언 name, age, addr 
        let name = '주현민';
        let age = 39;
        let addr='인천';
        let hoppy='game';
        let favor='coffee';

        console.log('이름 : ',name);
        console.log('나이 : ' + age +'세');
        console.log('주소 : ', addr +'시');
        console.log(`취미 : ${hoppy}`);  // 백틱 내부에 코드 삽입 ${} 통해 가능.
        console.log(`좋아하는 것 : ${favor}`);
        console.log(`6*6 = ${6*6}`);
        // 내년에 내 나이 출력
        console.log(`내년에는 몇살? ${age+1}살`);

        // 백틱 (`` : 키보드의 ~모양) : 표현식 삽입 가능.
        // 상수 const 고정된 값을 사용하는 의미 규칙, 참고값
        const AGE = 42;
        AGE = 43; // 불가능
    </script>
</body>
</html>
