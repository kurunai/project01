<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login문제</title>
    <style>
        *{
            box-sizing: border-box;
        }
    body{
        margin: 0;
        padding: 0;
        background-color:  rgb(84, 192, 116);
    }
    .container{
        width: 300px;
        position: absolute;
        margin: 0;
        top: 50%;       
        left: 50%;      
        transform: translate(-50%, -50%);  
        background-color: aliceblue;
        text-align: center;
        padding: 20px;
        border-radius: 5px 5px 5px 5px;
    }
    input{
        padding: 10px;
    }
    .text-login{
        font-size: 0.8em;
        border: 0px;
        width: 100%;
        margin-bottom: 10px;  
        border-radius: 5px;
    }
    .btn{
        font-size: 0.8em;
        border: 0px;
        width: 100%;
        margin-bottom: 30px;
        border-radius: 5px;
        background-color: rgb(84, 192, 116);
        color: white;
    }
    .link{
        text-align: center;
        margin: 0px;
    }
    .link a{
        font-size: 0.75em;
        color: rgb(172, 172, 172);
    }       
    </style>
</head>
<body>
    <div class="container">
        <form action="">
            <input type="text" class="text-login" placeholder="아이디"><br>
            <input type="password" class="text-login" placeholder="비밀번호"><br>
            <input type="submit" class="btn" value="로그인">
        </form>
        <div class="link">
            <!-- 하단링크 -->
            <a href="#">비밀번호를 잊어버리셨나요</a>
        </div>
    </div>
</body>
</html>
