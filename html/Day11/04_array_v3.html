<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열 순환</title>
</head>
<body>
    <h1>
        배열을 순환할 수 있는 구조를 이용하여 특적 기능을 할 수 있는 메서드 제공됨
    </h1>
    <ul>
        <li>
            array.forEach(callback function) : 일반 반복문과 유사한 형태
        </li>
        <li>
            array.map(callback function) : forEach를 수행하면서 연산결과를 리터하여 새로운 배열로 만들어줌
        </li>
        <li>
            array.filter(callback function) : map처럼 수행하면서 연산결과를 리턴하는데 비교 연산의 결과에서 true
            값만 필터링해서 리턴함
        </li>
    </ul>
    <script>
        const numArr = [12, 3, 46, 75, 23, 17, 's', 'p', 't'];
        const strArr = ['a','b','f','s','p','g'];

        numArr.forEach(function(elem_value, index, self){
            console.log(index, elem_value, self[index])
        });
        console.log('--------(el, i, arr)-------');
        strArr.forEach(function(elem_value,index,self){
            console.log(index, elem_value, self[index])
        });
        console.log('---strArr(el,i)---');
        strArr.forEach(function(elem_value,index){
            console.log(index,elem_value);
        });
        console.log('---strArr(el)---')
        strArr.forEach(function(elem_value){
            console.log(elem_value);
        });
        // 메서드 오버로딩 : 파라미터 형태를 달리하여 중복으로 사용할 수 있게 만드는 형태

        console.log('---invoke callback function---');
        function printNumber(el, i, arr){
            console.log(i,el);
        }
        numArr.forEach(printNumber);

        console.log('---map() invoke callback function---')
        function printNumberMap(el, i, arr){
            return `${i}, ${el}, ${arr[i]}`;
        }
        const newStrArr = strArr.map(printNumberMap);
        console.log(newStrArr);

        const newStrArr2 = strArr.map(function(el, i){
            return `${i} ${el}`;
        });
        console.log(newStrArr2);
        console.log('----filter() invoke callback function----');
        const newNumArr = numArr.filter(function(el, i, arr){
            return !isNaN(el);
        });
        console.log(newNumArr);
    </script>
</body>
</html>
