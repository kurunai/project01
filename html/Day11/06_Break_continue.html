<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break, continue 키워드</title>
</head>
<body>
    <h1>
        break : 특정 조건에서 반복을 중지하고 싶을 때 사용. <br>
        continue : 특정 조건에서 실행을 건너뛰고 싶을 때 반복을 이어가고 싶을 때 사용
    </h1>
    <ul>
        <li>
            break; 작동되면 반복이 멈추는 것. 아래에 있는 코드가 실행되지 않음
        </li>
        <li>
            return과 break를 동시에 사용할 때 주의해야 함
        </li>
        <li>
            continue; 는 반복을 멈추는 것이 아님 잘못 이해하고 사용하면 무한반복을 만들어낼 가능성이 있으므로 주의
        </li>
    </ul>
    <script>
        // while문을 활용하여  n회 반복중... 출력  7회 실행하고 8회째 중지
        let count = 0;
        while(count<100){
            console.log(count+1, '회 반복중...');
            if(count == 7){
                console.log('7회 실행한 후 8회 실행 중 중지!!');
                break;
            }
            count++; // count 증가
        }
    </script>
</body>
</html>
