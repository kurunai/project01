<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe태그</title>
</head>
<body>
    <!-- 
        iframe태그는 웹문서나, 동영상을 넣을 수 있게 하는 태그
     -->
     <iframe src="09_position연습문제.html" frameborder="0"></iframe>
     <!-- 필요한 동영상은 공유 > 퍼가기 > 복사  -->
     <iframe width="560" height="315" src="https://www.youtube.com/embed/M43n6yHWMv0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
