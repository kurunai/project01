<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/04_style.css">
    <title>signUp</title>
</head>
<body>
    <header class="logo">
        <img src="../image/logo2.png" onclick="location.href='main2.html'">
        <h1><a href="/team_board.html/main2.html">INFINITE&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;FICTION</a>
    </header>
    <div class="signup-box">
        <h1>회원가입</h1>
        <form action="#">
            <label>First Name</label>
            <input type="text" class="name" placeholder="name">
            <label>Last Name</label>
            <input type="text" class="name" placeholder="name">
            <label>Email</label>
            <input type="text" class="mail" placeholder="mail">
            <label>ID</label>
            <input type="text" class="id" placeholder="ID">
            <label>Password</label>
            <input type="password" class="pw" placeholder="password">
            <label>Confirm Password</label>
            <input type="password" class="pwCheck" placeholder="passwordCheck">
            <input type="button" value="Submit">
        </form>
       <p class="bottom">Already have an account? <a href="/team_board.html/02_login.html">Login here</a></p>
    </div>
</body>
</html>
