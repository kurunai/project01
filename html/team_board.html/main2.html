    <!-- menu 열기 -->
    <input type="checkbox" id="menuicon">
    <label for="menuicon">
        <span></span>

        <span></span>
    </label>
    <div class="sidebar">
        <ul>
            <span class="material-symbols-outlined">house</span>
            <li><a href="/team_board.html/main2.html" class="home">HOME</a></li>
            <span class="material-symbols-outlined">login</span>

            <span class="material-symbols-outlined">person_add</span>

        </ul>       
    </div>
    <section class="main">
        <h2>Coming soon</h2>
    </section>
    <div id="slideShow">
        <ul class="slides">
        <!-- 인라인 속성을 가진 li 태그를 활용 -->
            <li><img src="/image/시리즈.jpg" url="" alt="" width="300px" height="300px"></li>
            <li><img src="/image/시리즈공모.png" alt="" width="300px" height="300px"></li>
            <li><img src="/image/공모전메인.jpg" alt="" width="300px" height="300px"></li>
        </ul>  
        <p class="controller">
            <!-- &lang: 왼쪽 방향 화살표
            &rang: 오른쪽 방향 화살표 -->
            <span class="prev">&lang;</span>  
            <span class="next">&rang;</span>
         </p>
    </div>
    <script>
      const slides = document.querySelector('.slides'); //전체 슬라이드 컨테이너
      const slideImg = document.querySelectorAll('.slides li'); //모든 슬라이드들
      let currentIdx = 0; //현재 슬라이드 index
      const slideCount = slideImg.length; // 슬라이드 개수
      const prev = document.querySelector('.prev'); //이전 버튼
      const next = document.querySelector('.next'); //다음 버튼
      const slideWidth = 300; //한개의 슬라이드 넓이
      const slideMargin = 100; //슬라이드간의 margin 값

      //전체 슬라이드 컨테이너 넓이 설정
      slides.style.width = (slideWidth + slideMargin) * slideCount + 'px';
      function moveSlide(num) {
          slides.style.left = -num * 400 + 'px';
          currentIdx = num;
      }

      prev.addEventListener('click', function () {
          /*첫 번째 슬라이드로 표시 됐을때는 
          이전 버튼 눌러도 아무런 반응 없게 하기 위해 
          currentIdx !==0일때만 moveSlide 함수 불러옴 */
          console.log(currentIdx);
        if (currentIdx !== 0) {
          moveSlide(currentIdx - 1);
        }
      });

      next.addEventListener('click', function () {
        /* 마지막 슬라이드로 표시 됐을때는 
        다음 버튼 눌러도 아무런 반응 없게 하기 위해
        currentIdx !==slideCount - 1 일때만 
        moveSlide 함수 불러옴 */
        console.log(currentIdx);
        if (currentIdx !== slideCount - 1) {
          moveSlide(currentIdx + 1);
        }
      });

  </script>
</body>
</html>
