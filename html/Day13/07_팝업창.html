<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>window 팝업 창</title>
</head>
<body>
    <h1>
        과거에는 많이 사용되었으나 디자인, 데이터 컨트롤이 어려워 지금은 지양되고 있다
    </h1>
    <ul>
        <li>
            window.open('url','window name', 'options(size, scroll..)')
        </li>
    </ul>
    <button type="button" onclick="openWindow();">열기</button>
    <button type="button" onclick="closeWindow();">닫기</button>
    <button type="button" onclick="checkWindow();">체크</button>
    <h3 id="msg"></h3>

    <script>
        let myWindow;
        function openWindow(){
            myWindow = window.open("","myWindow","width=400, height=500");
        }
        function closeWindow(){
            if(myWindow){  // 열려있는 상태
                myWindow.close();
            }
        }
        function checkWindow(){
            if(!myWindow){
                document.getElementById('msg').innerText = 'myWindow가 열지않았습니다.';
            }else if(myWindow.closed) {
                document.getElementById('msg').innerText = 'myWindow가 닫혔습니다.'
            }else{
                document.getElementById('msg').innerText = 'myWindow가 열렸습니다';
            }
        }
    </script>
</body>
</html>
