<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>각 달의 마지막 날 구하기</title>
</head>
<body>
    <h1>
        1월부터 12월을 입력하면 입력한 달의 마지막 일자가 몇일인지 출력
        (switch문 활용)
    </h1>
    <input type="number" id="month" min="1" max="12">
    <button type="button" id="btn">마지막 일?</button>
    <h3 id="result"></h3>
    <script>
        document.getElementById('btn').addEventListener('click',function(){
            let month = parseInt(document.getElementById('month').value);
            let days = 0;
            switch(month){
                case 2: days = "28 or 29"; break;
                case 4: case 6: case 9: case 11:
                    days = 30;
                    break;
                default:
                    days = 31;
                    break;
            }
            document.getElementById('result').innerText = `${month}월은 ${days}입니다.`
        });

    </script>
</body>
</html>
