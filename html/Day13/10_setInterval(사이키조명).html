<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setInterval Method(사이키조명)</title>
    <style>
        #h1{
            background-color: brown;
            color: white;
        }
    </style>
</head>
<body>
    <h1 id="h1">
        setInterval(callback function, interval duration) : duration(millisecond)
        주기로 지속적으로 callback function 실행하는 메서드
    </h1>
    <h3>
        clearInterval(할당받은 객체)로 중지
    </h3>
    <button type="button" id="start">start</button>
    <button type="button" id="finish">finish</button>
    <script>
        let intervalObj;
        function changeColor(){
            intervalObj = setInterval(flashColor, 500);
        }
        function flashColor(){
            let el = document.getElementById('h1');
            el.style.color = (el.style.color == 'white' ? 'black' : 'white');
            el.style.backgroundColor = (el.style.backgroundColor == 'brown' ? 'yellow': 'brown');
        }
        function stopFlashColor(){
            clearInterval(intervalObj);
        }
        document.getElementById('start').addEventListener('click', changeColor);
        document.getElementById('finish').addEventListener('click', stopFlashColor);
    </script>
    <h3>
        <a href="/Day13/09_setTimeout.html">09_setTimeout.html</a>
    </h3>
</body>
</html>
