<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>window size</title>
</head>
<body>
    <h1>
        BOM(Browser Object Model) : 자바 스크립트가 브라우저와 소통하기 위해 만들어진 모델
    </h1>
    <ul>
        <li>
            자바 스크립트에서 브라우저를 지칭하는 객체 window 객체라고 한다.
        </li>
        <li id="ih">
            window.innerHeight : 툴바를 제외한 높이 : 
        </li>
        <li id="iw">
            window.innerWidth : 스크롤발를 포함한 너비 : 
        </li>
        <li>
            윈도우에따라 브라우저의 화면 배율에 따라 너비/높이는 달라짐
        </li>
    </ul>
    <script>
        let ih = window.innerHeight;
        let iw = window.innerWidth
        document.getElementById('ih').innerText += ih;
        document.getElementById('iw').innerText += iw;
    </script>
</body>
</html>
