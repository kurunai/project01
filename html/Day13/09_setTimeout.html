<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setTimeout Method</title>
</head>
<body>
    <h1>
        setTimeout(callback function, duration): 
        duration(millisecond) 후에 callback function 실행
        <br>
        setTimeout을 할당한 객체를 clearTimeout(할당한 객체)으로 취소 가능
    </h1>
    <button type="button" id="start">Start</button>
    <button type="button" id="finish">finish</button>
    <h1 id="result">
        3초 후에 글자가 나타납니다.
    </h1>
    <script>
        let timeObj;
        document.getElementById('start').onclick = () =>{
            timeObj = setTimeout(myFunction, 3000);  //3000 = 3초
        }

        document.getElementById('finish').onclick = ()=>{
            clearTimeout(timeObj);
        }

        function myFunction(){
            document.getElementById('result').innerText = '짠~~~~!!!!!';
        }
    </script>
    <a href="/Day14/01_location.html">01_location.html</a>
</body>
</html>
