<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수와 메서드의 파라미터</title>
</head>
<body>
    <h1>
        자바 스크립트의 파라미터 특징과 기능
    </h1>
    <ul>
        <li>
            함수나 메서드는 이름이 같다면 호출이 가능.(파라미터의 개수는 관계없이)
        </li>
        <li>
            파라미터 개수가 불일치하여 값을 받지 못하는 파라미터는 undefinded 처리
        </li>
        <li>
            undefinded 처리된 파라미터는 별도로 기본값을 설정할 수 있다. => Optional Parameter 라고 함.
        </li>
        <li>
            arguments : 파라미터를 배열처럼 담아서 사용할 수 있음.
            옵셔널파라미터의 값은 저장되지 않는다.
        </li>
        <li>
            옵셔널 파라미터는 개수와 상관없이 가장 뒤에 있어야 한다.
        </li>
    </ul>
    <script>
        function testFunc(p1, p2, p3, p4, p5=1, p6){    //옵셔날 파라미터는 마지막 p6
            console.log(p1, p2, p3, p4, p5);
            console.log(arguments);
            return p1 + p2 - p3 * p4 / p5;
        }
        console.log(testFunc(1,2,3,4));     // p5 제거 -9
        console.log(testFunc(1,2,3,4,5));   // p5 추가 0.6000000000000001
    </script>
</body>
</html>
