<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스타일 연습문제</title>
    <!-- 
        div태그 사용
        1. 가로 300px, 세로 300px 클래스명이 box1 인 검은색 테두리 사각형 만들기
        2. box1을 마우스로 가져가면 테두리 색이 빨강이 되도록 만들기
        3. 글자 크기, 글자모양, 굵기, 정렬
     -->
     <style>
        .box1{
            box-sizing: border-box;
            width: 300px;
            height: 300px;
            border: 10px solid black; /* 굵기 선모양 색*/
            background-color: beige;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 50px;
            font-weight: 700;
            text-align: center; /* text-aling : 가운데 정렬 */
            letter-spacing: 5px; /* word-spacing : 단어단위로 띄워쓰기 */
            text-transform: capitalize; /* 첫글자만 대문자로 */
            text-shadow: 5px 5px 5px gray;
            /* text-shadow : 좌측으로부터~ px 상단으로부터 px 번짐정도 px 색상 */
            box-shadow: 5px 5px 5px gray;
            /* box-shadow : 좌측으로부터~ px 상단으로부터 px 번짐정도 px 색상 */
            border-radius: 20px;
            padding-top: 100px;
            /* css는 그래픽효과 디자인 영역 감각이 있어야 한다. 참고해서 잘 만드셔요. */
        }
        .box1:hover{
            border-color: red;
            box-shadow: 5px 5px 5px pink;
        }
     </style>
</head>
<body>
    <div class="box1">hello</div>
</body>
</html>
