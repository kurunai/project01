<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>색속성</title>
    <!-- 
        색상관련 속성
        - color : 글자색
        - background-color : 배경색
        - border-color : 테두리색
        색상지정하는 방법
        - 이미 지정된 이름을 사용하는 방법 : red, bule, green
        - 색상코드를 사용하는 방법 : #ff0000 등...
        - RGB코드를 사용하는 방법 : rgb(255,0,0)
        - rgba코드를 사용하는 방법 : rgba(255,0,0,0)
        - a : 투명도 값을 추가 0~1
     -->
     <style>
        div{
            font-size: 20px;
            font-weight: 700;
        }
        .color{
            color: blue;
        }
        .bgcolor{
            background-color: yellow;
        }
        .bordercolor{       /* 테두리 생성을 해줘야 색이 들어감 */
            border-style: solid;
            border-color: rgb(255,0,0);
        }
        /* .bordercolor :hover 속성을 추가해서 배경색이 노랑색이 되도록 변경 */
        .bordercolor:hover{
            background-color: yellow;
        }
        p{
            font-size: 20;
        }
        /* p:nth-child(even 짝수번째) 도 가능 */
        /* .p1, .p2도 가능 */
        .p1{
            color: blue;
        }
        .p3{
            color: blue;
        }
     </style>
</head>
<body>
    <div class="color">안녕하세요(글자색)</div>
    <div class="bgcolor">안녕하세요(배경색)</div>
    <div class="bordercolor">안녕하세요(테두리색)</div>
    <!-- p태그에 font-size : 20 설정 -->
    <!-- 1, 3번 p태그에 색상 파랑 설정 -->
    <p class="p1">1.안녕하세요</p>
    <p class="p2">2.안녕하세요</p>
    <p class="p3">3.안녕하세요</p>
</body>
</html>
