<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image태그</title>
</head>
<body>
    <!-- 
        img 태그의 속성
        - src : 그림위치(주소)
        - alt : 그림이 없을 때 나타내는 글자
        - width : 이미지의 가로 길이
        - heigth : 이미지의 세로 길이
        - auto : 자동크기(비율에 맞게)
     -->
     <img width="200px" height="auto" src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMjA2MjJfMTkw%2FMDAxNjU1ODgxMDg2MTI3.urK170ur8tNsARqHk0Ml4R0WBukM46cPNg_cNTv6IxYg._gbrZpoTSeZs4TmzbVjD8ZA43R3zWEl90WsdeyOII5Yg.JPEG.pts0501%2FIMG_7545.JPG&type=sc960_832" alt="고양이사진">
     <input width="200px" height="auto" type="image" src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMjA2MjJfMTkw%2FMDAxNjU1ODgxMDg2MTI3.urK170ur8tNsARqHk0Ml4R0WBukM46cPNg_cNTv6IxYg._gbrZpoTSeZs4TmzbVjD8ZA43R3zWEl90WsdeyOII5Yg.JPEG.pts0501%2FIMG_7545.JPG&type=sc960_832" alr="고양이사진">

     <br>
     <a href="http://www.naver.com" target="_blank">
        <p>
        네이버로 이동<br>
        <input width="200px" height="auto" type="image" src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMjA2MjJfMTkw%2FMDAxNjU1ODgxMDg2MTI3.urK170ur8tNsARqHk0Ml4R0WBukM46cPNg_cNTv6IxYg._gbrZpoTSeZs4TmzbVjD8ZA43R3zWEl90WsdeyOII5Yg.JPEG.pts0501%2FIMG_7545.JPG&type=sc960_832" alt="고양이사진"></button>
        </p>    
     </a>
     <!-- ../ 슬래쉬후 이미지 검색이 안된다면 앞에 점 을 2개 찍어서 상위폴더를 검색 -->
     <img src="/image/강아지2.jpg" width="200px" height="auto" alt="강아지사진없음"><br>
     <img src="/image/고양이1.jpg" width="200px" height="auto" alt="고양이사진없음"><br>
     <!-- 
        html에서 사용되는 이미지 포맷 jpg(jpeg), png 가 대표적
        - jpg : 손실압축포맷 : 이미지의 해상도가 손상되어도 용량을 많이 줄일 수 있어서 가장 많이 사용됨.
        - png : 무소실압축포맷 : 투명배경 이미지를 사용할 필요가 있을 때, 이미지의 용량은 크지만 화질이 뛰어남. 
      -->
</body>
</html>
